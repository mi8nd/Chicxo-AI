<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffecd2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90vw;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #ff6f61;
            color: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        .header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .body {
            padding: 30px;
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .input-section {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .input-section textarea,
        .solution {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 20px;
            border: 1px solid #ffab91;
            font-size: 18px;
            resize: vertical;
            margin: 20px 0;
            overflow: auto;
            word-wrap: break-word;
            transition: border-color 0.3s;
        }

        .input-section textarea:focus,
        .solution:focus {
            border-color: #ff6f61;
        }

        .input-section button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #ff6f61;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .input-section button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        .response-section {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .menu {
            height: 40px;
            position: fixed;
            top: 11px;
            right: 16px;
            cursor: pointer;
        }

        .themes {
            display: flex;
            position: absolute;
            top: 0;
            right: 0;
            background-color: #FDE4C7;
        }

        .atheme {
            cursor: pointer;
        }

        .close {
            width: 32px;
            position: fixed;
            top: 17px;
            right: 15px;
            cursor: pointer;
            padding-left: 5px;
        }

        .themes ul {
            list-style: none;
            white-space: nowrap;
            position: relative;
            display: none;
        }

        .themes ul li {
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .themes ul li p {
            white-space: nowrap;
            margin-left: 10px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        .footer {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
            justify-content: center;
            background-color: #ffe0b2;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .footer a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .header p {
                font-size: 1em;
            }

            .input-section textarea {
                height: 100px;
            }

            .input-section button {
                font-size: 16px;
                padding: 10px;
            }
        }

        @media (max-width: 400px) {
            .header h1 {
                font-size: 1.5em;
            }

            .header p {
                font-size: 0.9em;
            }

            .input-section textarea {
                height: 80px;
            }

            .input-section button {
                font-size: 14px;
                padding: 8px;
            }
        }

        :root {
            --background-color: #ffffff;
            --header-background-color: #ff6f61;
            --button-background-color: #ff6f61;
            --button-hover-background-color: #e64a19;
            --border-color: #ffab91;
            --footer-background-color: #ffe0b2;
            --footer-link-color: #ff6f61;
            --textarea-border-color: #ffab91;
        }

        body,
        html {
            background-color: var(--background-color);
        }

        .container {
            background-color: var(--background-color);
        }

        .header {
            background-color: var(--header-background-color);
        }

        .input-section textarea,
        .solution {
            border-color: var(--textarea-border-color);
        }

        .input-section button {
            background-color: var(--button-background-color);
        }

        .input-section button:hover {
            background-color: var(--button-hover-background-color);
        }

        .footer {
            background-color: var(--footer-background-color);
        }

        .footer a {
            color: var(--footer-link-color);
        }
    </style>
</head>

    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script>
        var backend;

        document.addEventListener("DOMContentLoaded", function () {
            new QWebChannel(qt.webChannelTransport, function (channel) {
                window.backend = channel.objects.backend;
                console.log("Backend object initialized");
            });
        });

        function stripHtmlTags(str) {
            var div = document.createElement('div');
            div.innerHTML = str;
            return div.textContent || div.innerText || "";
        }

        function generateSolution() {
            if (!window.backend) {
                console.error("Backend object is not initialized.");
                return;
            }

            var problem = document.getElementById("problemInput").value;
            if (problem.trim() === '') {
                console.error("Problem input is empty.");
                return;
            }

            backend.generate_solution(problem).then(function (response) {
                var solutionElement = document.querySelector(".solution");
                if (solutionElement) {
                    solutionElement.value = stripHtmlTags(response); // Strip HTML and update the textarea
                } else {
                    console.error("Solution textarea not found.");
                }
            }).catch(function (error) {
                console.error("Error generating solution:", error);
            });
        }


        // Function to show theme options
        function themes() {
            document.getElementById("ul").style.display = "block";
        }

        // Function to close theme options
        function closeTheme() {
            document.getElementById("ul").style.display = "none";
        }

        var menu = document.getElementById("menu")

        // Functions to change themes
        function theme1() {
            document.documentElement.style.setProperty('--background-color', '#2c3e50');
            document.documentElement.style.setProperty('--header-background-color', '#344955');
            document.documentElement.style.setProperty('--button-background-color', '#344955');
            document.documentElement.style.setProperty('--button-hover-background-color', '#1a2a34');
            document.documentElement.style.setProperty('--border-color', '#4a5d6a');
